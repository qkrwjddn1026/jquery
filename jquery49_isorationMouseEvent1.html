<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 33 : 선택자의 후손 요소</title>
    <script src="https://code.jquery.com/jquery-1.8.0.js"></script> 
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; }
    div.abs{width : 150px; height: 60px; position: absolute; left: 220px; top: 35px; border-color: green; cursor: pointer;}
    div{transition-duration: 0ms;}
    </style>
    <script>
    $(document).ready(function(){
    $("img").mousedown(function(){
        $(this).css("border-color","blue");
    });
    $("img").mouseup(function(){
        $(this).css("border-color","gold");
    });
    $("img").mousedout(function(){
        $(this).css("border-color","black");
    });
    $("img").mousedover(function(){
        $(this).css("border-color","red");
    });
});
    </script>
</head>
<body>
    <section class="container">
        <h1>이벤트 위임(상속) 메소드 - live()</h1>
        <p>jQuery version 1.9미만에서만 작동됨</p>
        <article class="data">
          <img src="a.jpg" alt="pic1">
        </article>
    </section><br><hr><br>
</body>
</html>
