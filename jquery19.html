<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
    <style>
    .gbor{border: 5px solid green; transition-duration: 0.8s;}
    </style>
</head>
<body>
    <section class="container">
        <h1>기본 메소드 -addClass(), removeClass()</h1>
        <article class="data">
            <button>선색 변경</button>
            <img src="./a.jpg" alt="pic1" title="사진1" class="img1">
            <img src="./b.jpg" alt="pic2" title="사진2" class="img1">
            <img src="./c.jpg" alt="pic3" title="사진3" class="img2">
        </article>
    </section><br><hr><br>
    <script>
    $(document).ready(function(){
        var sw = true;
        //버튼을 클릭하면, img1 클래스의 img 요소에 .gbor을 교대로 적용(스위치 개념)
        $("button").click(function(){
            if(sw){
                $(".img1").addClass("gbor");
            } else {
                $(".img1").removeClass("gbor");
            }
            sw = !sw;
        });
    });
    </script>
</body>
</html>
