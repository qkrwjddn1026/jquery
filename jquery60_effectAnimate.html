<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 51 : 마우스 개별 이벤트3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script> 
    <script src="./jquery-1.12.4.js"></script>
    <style>
    ul{list-style: none;}
    .container{clear:both; width: 1000px; margin: 20px auto;}
    .container:after{content:""; display:block; clear: both;}
    .data{clear: both;}
    .data:after{content:""; display: block; clear: both; }
    #visual{width: 200px; height: 200px; margin: 100px auto; overflow: hidden;}
    .img_box{width: 2000px; height: 200px;}
    #visual a {display: block; width: 200px; height: 200px; float: left; position: relative;}
    #visual img{display:block; width: 200px; height: auto;}
    .num{display: block; color: black; background: yellow; border-radius: 20px; width: 40px; height: 40px; position: absolute; z-index: 10; top: 20px; left: 20px; text-align: center; line-height: 40px;}
    #btn_box{width: 200px; height: 30px; margin: 0px auto;}
    #btn_box a{display: block; width: 30px; height: 30px; cursor: pointer;}
    #btn_box .left{float: left;}
    #btn_box .right{float: right;}
    </style>
    <script>
        $(document).ready(function(){
            var len = $(".img_box a").length;
            var wd = $("#visual").width();
            $(".img_box a").each(function(index){
                $(this).find(".num").text(index+1);
                $("#num_box").append("<span>"+(index+1)+"</span>");
            });
            $("#btn_box .left").click(function(){
                var ml = parseInt($(".img_box").css("margin-left"));
                if(ml<0){
                    $(".img_box").not(":animated").animate({"margin-left":"+="+wd+"px"},500);
                }
            });
            $("#btn_box .right").click(function(){
                var ml = parseInt($(".img_box").css("margin-left"));
                if(ml>(len-1)*wd*-1){
                    $(".img_box").not(":animated").animate({"margin-left":"-="+wd+"px"},500);
                }
            });
        });
        </script>
</head>
<body>
    <section class="container">
        <h1>사용자 정의 효과 메소드 - animate()</h1>
        <p>사용자가 에니메이션을 작성할 수 있도록한 메소드</p>
        <article class="data">
            <section id="visual">
                <div class="img_box">
                    <a href="">
                        <img src="a.jpg" alt="">
                        <span class="num"></span>
                    </a>
                    <a href="">
                        <img src="b.jpg" alt="">
                        <span class="num"></span>
                    </a>
                    <a href="">
                        <img src="c.jpg" alt="">
                        <span class="num"></span>
                    </a>
                    <a href="">
                        <img src="a.jpg" alt="">
                        <span class="num"></span>
                    </a>
                </div>
            </section>
            <section id="btn_box">
                <a href="" class="left"><-</a>
                <a href="" class="right">-></a>
            </section>
        </article>        
    </section>
    <br><hr><br>
</body>
</html>
