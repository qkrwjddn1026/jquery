<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 33 : 선택자의 후손 요소</title>
    <script src="./jquery-1.12.4.js"></script> 
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; }
    </style>
    <script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("p").empty();
        });
        $("#btn2").click(function(){
            $("li:empty").remove();
        });
    });    
    </script>
</head>
<body>
    <section class="container">
        <h1>엘리먼트 비우기 및 제거 메소드 - empty(),remove()</h1>
        <article class="data">
           <button id="btn1">엘리먼트 비우기</button>
           <button id="btn2">엘리먼트 지우기</button>
           <div>
                <p>kitea`s</p> jquery
        </div>
            <p><span>모바일</span></p>
            <p>스토리</p>
            <ul>
                <li>데이터1</li><li></li><li>데이터3</li><li>데이터4</li>
            </ul>
           
        </article>
    </section><br><hr><br>
    <article id="data1">데이터1</article>
</body>
</html>
