<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 33 : 선택자의 후손 요소</title>
    <script src="https://code.jquery.com/jquery-1.8.0.js"></script> 
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; }
    div.abs{width : 150px; height: 60px; position: absolute; left: 220px; top: 35px; border-color: green; cursor: pointer;}
    div{transition-duration: 0ms;}
    </style>
    <script>
    $(document).ready(function(){
    $("div").toggle(
        function(event){$(event.target).css("background","deeppink").width(400);},
        function(event){$(event.target).css("background","deepskyblue").width(100);},
        function(event){$(event.target).css("background","green").width(300);},
        function(event){$(event.target).css("background","black").width(200);}       
    );    
});
    </script>
</head>
<body>
    <section class="container">
        <h1>이벤트 교대 수행 메소드 - toggle()</h1>
        <p>jQuery version 1.9미만에서만 작동됨</p>
        <article class="data">
          <img src="c.jpg">
          <div>DIV</div>
        </article>
    </section><br><hr><br>
</body>
</html>
